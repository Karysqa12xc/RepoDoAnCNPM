<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Sign In</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <header>
                ĐĂNG NHẬP
                <font>x</font> 
            </header>
            <hr>
            <div class="main-form">
                <form method="get">
                    <div class="main-form user">
                        <div class="main-form-label"> 
                            <label>Tên đăng nhập</label>
                        </div>
                        <input type="text" class="main-form-input">
                    </div>
                    <div class="main-form password">
                        <div class="main-form-label">
                            <label >Mật khẩu</label>
                            <a href="#">Quên mật khẩu?</a>
                        </div>
                        <input type="password" class="main-form-input">
                    </div>
                    <div class="btn">
                        <input type="submit" value="Đăng nhập" class="btn btn-submit btn-signin">
                        <div class="btn-text-span">
                            <span>hoặc đăng nhập bằng</span>
                        </div>
                        <div class="choose-btn">
                            <div>
                                <input type="submit" value="Facebook" class="btn btn-submit btn-choose">
                                <input type="submit" value="Google" class="btn btn-submit btn-choose">
                            </div>
                        </div>
                        <div class="btn-text-span">
                            <span>Bạn chưa có tài khoản? <a href="#">Đăng ký ngay!</a></span>
                        </div>
                    </div>
                </form>
                
            </div>
        </div>
    </div>
</body>
</html>
